<!DCOTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<body>
	
	<label for="Furits">Choose your favourite </label>
	<input list="Furits list" name="Furits" id="Furits">
	
	
	<datalist id="Furits list">
	<option value="apple">
	<option value="orange">
	<option value="grapes">
	</datalist><br>
	
	<label for="items">Choose your favourite items</label>
	<input list="items list" name="items" id="items">
	
	
	<select name="items" id="items">
	<optgroup id="items">
	<option value="notes">notes</option>
	<option value="pens">pens</option>
	<option value="penciles">penciles</option>
	</select>
	</optgroup>

	
</body>
</html>
